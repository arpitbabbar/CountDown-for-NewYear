<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Happy New Year</title>
</head>
<script>
    const fxn = () => {
        let currdate = new Date();
        let yr = currdate.getFullYear() + 1;
        document.getElementById("yr").innerHTML = yr;
    }
</script>

<body onload="fxn()">
    <div class="bg"></div>

    <div class="container">

        <div class="position-absolute top-50 start-50 translate-middle">
            <span class="text-center count">COUNTDOWN TO <span id="yr"></span></span>
            <div class="d-flex justify-content-around mt-3">
                <div class="row">
                    <div class="col mt-3 mb-2" >
                        <div class="countdown ">
                            <div class="time days">00</div>
                            <span class="text">DAYS</span>
                        </div>
                    </div>

                    <div class="col mt-3 mb-2">
                        <div class="countdown">
                            <div class="time hours">00</div>
                            <span class="text">HOURS</span>
                        </div>
                    </div>

                    <div class="col mt-3 mb-2">
                        <div class="countdown">
                            <div class="time min">00</div>
                            <span class="text">MINUTES</span>
                        </div>
                    </div>


                    <div class="col mt-3 mb-2">
                        <div class="countdown">
                            <div class="time sec">00</div>
                            <span class="text">SECONDS</span>
                        </div>
                    </div>
                </div>




            </div>
        </div>


    </div>

    <div class="fireworks-container"></div>

    <script src="fireworks.js"></script>
    <script src="index.js"></script>
    <!-- <script src="snowstorm.js"></script> -->
</body>

</html>
